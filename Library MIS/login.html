<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Vault Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="login-container">
        <div class="back-btn">
          <button> <i class="fa fa-long-arrow-left"></i> Back to Home</button>
        </div>

        <div class="form-controller">
          <div class="form-header">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="form-logo"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 20H5a2 2 0 01-2-2V6a2 2 0 012-2h7v16zm0 0h7a2 2 0 002-2V6a2 2 0 00-2-2h-7"
              />
            </svg>
            <h3>Welcome Back</h3>
            <p>Sign in to access your digital library</p>
          </div>

            <form action="#" method="post">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />

              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required />

              <button type="submit">Sign In</button>

              <span>Don't have an account? <a href="register.html">Register</a></span>
            </form>
        </div>
  </body>
</html>
