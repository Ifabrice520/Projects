<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>To-Do Project</title>
</head>
<body class="bg-blue-50 min-h-screen">

    <div class="p-4">

        <div class="mt-4 pl-80">
            <h1 class="text-4xl font-bold text-gray-900">My To-Do List</h1>
            <p class="text-gray-600 mt-3">Stay organized and productive</p>
        </div>

        <div class="absolute top-14 right-90">
            <button id="dark-toggle" class="p-2 rounded bg-white shadow hover:bg-gray-100 transition">
                <svg id="toggle-icon" class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
                </svg>
            </button>
        </div>


        <div class="flex gap-4 mb-6 mt-10 ml-80">
            <div class="bg-white shadow rounded p-6 w-84">
                <p class="text-blue-600 text-xl font-bold" id="active-count">0</p>
                <p class="text-gray-500 text-sm mt-1">Active Tasks</p>
            </div>

            <div class="bg-white shadow rounded p-6 w-80">
                <p class="text-green-600 text-xl font-bold" id="completed-count">0</p>
                <p class="text-gray-500 text-sm mt-1">Completed</p>
            </div>

        </div>

        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-2xl ml-80">

            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span><i class="fa fa-check-circle-o text-blue-600"></i></span> Task Manager
            </h2>

            <div class="flex gap-2 mb-4 mt-6">
                <input type="text" id="task-input" placeholder="Add a new task..." class="flex-grow p-2 border border-gray-300 rounded"/>

                <button id="add-task" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">+ Add Task</button>

            </div>

            <div class="flex gap-3 mb-10 mt-10">
                <button class="filter-btn px-4 py-1 bg-gray-900 text-white rounded" data-filter="all">All (0)</button>
                <button class="filter-btn px-4 py-1 bg-gray-200 text-gray-700 rounded" data-filter="active">Active (0)</button>
                <button class="filter-btn px-4 py-1 bg-gray-200 text-gray-700 rounded" data-filter="completed">Completed (0)</button>
            </div>

            <ul id="task-list" class="mt-4 text-center text-gray-500">
                <li>No tasks yet. Add one above!</li>
            </ul>
            </div>
    </div>

    <script src="../dist/script.js"></script>
</body>
</body>
</html>
