<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./output.css" />
    <title>Form Validation</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-neutral-900">
    <div class="w-full max-w-md bg-neutral-800 p-6 rounded-lg">
      <div class="flex justify-center items-center">
        <span
          class="bg-gradient-to-b from-purple-500 to-purple-400 rounded-lg p-4"
          ><i class="fa fa-user text-white"></i
        ></span>
      </div>

      <h2 class="text-2xl font-bold mb-2 text-center text-white mt-3">
        Create Account
      </h2>

      <p class="text-lg text-center text-white mb-7">
        Join us today with a few simple steps
      </p>

      <form class="space-y-4" id="myform">
        <div>
          <label class="block text-sm font-medium text-white">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border rounded p-2 text-white"
            placeholder="Enter your email"
          />
          <p id="emailError" class="text-red-500 text-sm hidden"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-white">Password</label>
          <input
            type="password"
            id="password"
            class="w-full border rounded p-2 text-white"
            placeholder="Enter password"
          />
          <p id="passwordError" class="text-red-500 text-sm hidden"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-white"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="w-full border rounded p-2 text-white"
            placeholder="Confirm password"
          />
          <p id="confirmPasswordError" class="text-red-500 text-sm hidden"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-white">Age</label>
          <input
            type="text"
            id="age"
            class="w-full border rounded p-2 text-white"
            placeholder="Enter your age"
          />
          <p id="ageError" class="text-red-500 text-sm hidden"></p>
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-b from-purple-500 to-purple-400 hover:bg-blue-600 text-white p-2 rounded"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
