<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./output.css" />
    <title>Form Validation</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-white">
    <div class="w-full max-w-md bg-gray-50 p-6 rounded-lg shadow-2xl">
      <div class="flex justify-center items-center">
        <span
          class="bg-gradient-to-b from-violet-500 to-violet-400 rounded-lg p-4"
          ><i class="fa fa-user text whitespace-break-spaces"></i
        ></span>
      </div>

      <h2 class="text-2xl font-bold mb-2 text-center mt-3 text-slate-800">
        Create Account
      </h2>

      <p class="text-md text-center mb-7 text-slate-800">
        Join us today with a few simple steps
      </p>

      <p id="successMessage" class="text-green-500 text-center mb-4 hidden">
        Form submitted successfully!
      </p>

      <form class="space-y-4" id="myform" novalidate>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full border border-violet-400 focus:border-violet-600 focus:ring-2 focus:ring-violet-200 rounded-lg p-2 transition duration-200 outline-none"
            placeholder="Enter your email"
          />
          <p id="emailError" class="text-red-500 text-sm hidden"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full border border-violet-400 focus:border-violet-600 focus:ring-2 focus:ring-violet-200 rounded-lg p-2 transition duration-200 outline-none"
            placeholder="Enter password"
          />
          <p id="passwordError" class="text-red-500 text-sm hidden"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="w-full border border-violet-400 focus:border-violet-600 focus:ring-2 focus:ring-violet-200 rounded-lg p-2 transition duration-200 outline-none"
            placeholder="Confirm password"
          />
          <p id="confirmPasswordError" class="text-red-500 text-sm hidden"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >Age</label
          >
          <input
            type="text"
            id="age"
            class="w-full border border-violet-400 focus:border-violet-600 focus:ring-2 focus:ring-violet-200 rounded-lg p-2 transition duration-200 outline-none"
            placeholder="Enter your age"
          />
          <p id="ageError" class="text-red-500 text-sm hidden"></p>
        </div>

        <button
          type="submit"
          id="submit"
          class="w-full bg-gradient-to-b from-violet-500 to-violet-400 hover:bg-blue-600 text-white p-2 rounded"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="../dist/script.js"></script>
  </body>
</html>
